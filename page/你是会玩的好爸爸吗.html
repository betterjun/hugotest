  <div class="container content">
  <p>【做个会玩的好爸爸】
1.分享地板时间，用孩子的方式和他玩。
2.学会偎依，在他感到沮丧或进步时。
 3.与孩子玩竞赛游戏，开始让他赢，后逐渐正常。 
4.当他哈哈笑时，让他继续。 
 5.玩装扮游戏，让孩子当导演，让他设计你的角色。
 6.早晨出门前陪他做游戏，哪怕仅10分钟。</p>
