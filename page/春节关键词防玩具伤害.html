  <div class="container content">
  <p>宝宝收到的春节礼品或许有新玩具，可有些玩具没有平安。玩具枪、玩具刀轻易割伤宝宝，有些发光玩具对于目力发育有害。
买玩具前先把好平安关。没有买有异味的木制玩具跟跨越50分贝的声响玩具，没有买光学玩具；去正规、信用好的年夜阛阓购置有规范号、产物及格的玩具。
 </p>
