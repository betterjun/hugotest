  <div class="container content">
  <p>「父亲教导孩子最有益」
关键点是孩子对于父亲的崇敬。父亲的身材、气质跟思想表示出来的特色，使得他能够踊跃地去办理种种问题，能够英勇地面对于家庭的难题。父亲每每是建设者或转变者，以是他很轻易成为孩子心目中的偶像。要想孩子变得越发有安全感、越发自负，父亲就要时常跟孩子密切打仗。——斯宾塞</p>
