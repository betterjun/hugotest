  <div class="container content">
  <p>亲子涂鸦素材：牙牙和小松鼠
妈妈们可以将图片另存到电脑里，再打印出来，让孩子自由发挥来填色。 小朋友们精美的涂色作品还可以上杂志呢！
参与方式：完成填色写好“参与表格”，将你的填色作品放进信封，寄回江西省南昌市三经路47号附1号亲子杂志社收，邮编330006，信封上请注明“有奖填色游戏”。</p>
