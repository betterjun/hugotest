  <div class="container content">
  <p>为宝宝买家具，人们平日都会被那些色彩鲜艳、带有卡通图案的家具所吸引。可近日考察发觉，市场上宝宝家具的铅超标问题重大，并提醒说：色彩越艳，油漆含铅越多！ 
因而，在宝宝寝室等处所，应尽量少用涂料跟各色油漆。要是想富厚宝宝房间的色彩，能够斟酌用彩色的墙纸或许布料来装潢，如许既丑化房间，又削减重金属传染。 </p>
