  <p>【这几件事记得告诉孩子】
1平安成长比成功更重要；
2背心，裤衩覆盖的地方不许别人摸；
3生命第一，财产第二；
4小秘密要告诉妈妈；
5不要喝（吃）陌生人饮料和糖果；
6不要与陌生人说话；
7遇到危险时可打破玻璃，破坏家具；
8遇到危险时可自己先跑；
9不保守坏人的秘密，坏人可以骗。</p>
