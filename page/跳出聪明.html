  <p>【跳出聪明】 
美国育儿界流行一句话：喜欢弹跳运动孩子，不但发育良好，身体健康，而且智力也会得到提高。
弹跳训练可从BB能站就开始训练：10个月左右可托住孩子腋窝，让其借力用脚跳跃。1岁半后可从落差很小的跳下。
2岁后玩兔跳游戏或拉手跳。3岁后可跳舞、跳绳、踢毽子等，每次运动10分钟</p>
