  <div class="container content">
  <p>【手指游戏能够促进孩子大脑发育】
1、撕纸：让孩子自由地撕成条、块。 
2、折手帕或纸，比如纸船、纸鹤、花朵、扇子、小老鼠等等。
3、穿珠子扣纽扣：让孩子用线、塑料绳把各种色彩、形状的珠子、纽扣穿起来。
4、夹玻璃珠：让孩子用筷子把碗里的玻璃珠、乒乓球一个个夹到另一个容器里。</p>
