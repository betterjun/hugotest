  <p>【让BB远离铅毒5个生活习惯】
1.用餐前宜用中性清洁剂或肥皂洗手。
2.避免用非耐热免洗器具或塑料制品盛热汤、热饮及酸性饮料。
3.少喝大骨和内脏熬的汤。
4.正确使用塑料用品，要分清楚能否装热食。分不清楚可用其他材质用品如瓷器、玻璃来替代。
5.清晨先打开自来水放1—5分钟，因这段水含铅量较高。</p>
