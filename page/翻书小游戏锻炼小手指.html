  <div class="metas">

  <div class="container content">
  <p>一页页翻书
1岁半左右，可以让宝宝学习捻起书一页页地翻书。在和他一起看图书时，逐步训练他自己翻页。开始时他可能一次翻过好几页，你先将手放在一页书的下面，让他捏起一页翻过来。还可以把一支笔放在要翻开的一页下面，使他翻开这一页后取到笔。如此反复练习，在2岁前就能熟练掌握一页页翻书的技能。</p>

<p>《亲子》（0-3岁育儿宝典），初为人母的第一选择。邮发代号：28-321</p>
