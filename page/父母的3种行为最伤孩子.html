  <p>父母3行为最伤孩子
 1、一唱白脸一唱红脸：致孩子依赖别人，逃避问题；
2、相互埋怨：看父母因自己吵架，会觉得是自己不好，久之易自卑；
3、管教一紧一松：心情好，对孩子溺爱要命；心情糟糕，孩子咋看咋不顺眼，训斥打骂，这样情绪化管理，孩子也不可能很好控制自己情绪，影响孩子将来人际关系。
 </p>
