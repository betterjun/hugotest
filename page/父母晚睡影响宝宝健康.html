  <div class="container content">
  <p>【怙恃晚睡影响宝宝康健】
一些怙恃睡的很晚，使得宝宝也养成晚睡习气。晚睡会影响情感、行动跟认知才能，还会下降对于熏染的抵抗力。更首要的，宝宝体内生长激素在夜间10时-2时发挥作用，晚睡会直接影响他们的生长发育。视察显示，晚睡儿童易注意力没有集中，没有与人配合，难以管束，身高遍及比同龄儿矮小。</p>
