  <p>哈哈妹学美劳:知了折纸</p>

<p>折纸步调：
1.预备一张正方形的手工纸。
2.斜角半数成三角形。
3.将一边角向折。
4.将另一边角也向上折，压平，折成了一个小正方形。
5.如图将一个角略向上折。
6.压平后，翻个面。</p>

<p>7.双方对称向内折。
8.压平，翻个面，知了的外形出来了。
9.在头部地位画上知了的眼睛跟嘴巴即可。</p>

<p>备注：手工创意来自幼儿园小班的张旻悦小朋友跟妈妈。</p>
