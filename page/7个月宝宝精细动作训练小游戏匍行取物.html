  <p>亲子游戏
 
7个月宝宝精细动作训练小游戏——匍行取物
 
 目的：学会匍行，促进脑发育。
 
    前提：会依靠大人抵足匍行，用一只手臂支撑体重。
 
    玩法：宝宝俯卧，用前臂支持前身，腹部着床。用双手推宝宝脚底，前面用玩具逗引他爬行，使宝宝学会用一只手臂支撑身体，另一只手拿到玩具。</p>
