  <div class="container content">
  <p>【听觉游戏】
游戏用品：如种种音乐盒、摇铃、货郎鼓、种种造型的吹塑捏响玩具、能拉响的手风琴及种种发出音响的吊挂玩具等。
游戏施行：在宝宝苏醒时，拿出能发出悦耳音响的玩具，让他多听声响，并边听边对于他谈话。留神视察宝宝的情感，当发觉他不感兴趣时就结束。
游戏结束：抱着宝宝将游戏用品送回原处。留神玩具声响强度，防止声响过强，会侵害宝宝听觉鉴别才能。
 </p>
