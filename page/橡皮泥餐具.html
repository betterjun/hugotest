  <p>玩具总动员：橡皮泥餐具</p>

<p>橡皮泥餐具模子，孩子玩橡皮泥游戏时的意见意义小对象：
辅助开辟孩子想像力，锤炼孩子手部精致动作；
辅助孩子初步熟悉各个餐具的功效；
经由过程游戏的方法，测验考试跟休会家务运动的乐趣。</p>

<p>平安提示：万万不克不及把小整机放进嘴里，如许做会有风险哦！（本刊编辑部）</p>
