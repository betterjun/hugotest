</h1>

  <div class="metas">

  <div class="container content">
  <p>游戏内容：在塑料片上写上1、2、3、4、5、6、7、8、9、0，按顺序排列好，教宝宝读和认。将塑料片放在盆中，你说出一个数，让宝宝挑。当这一步掌握后，你可以将两个数字排列，教宝宝十位数，然后让他自己挑选组合两位数字。每组合一个数字，就让他拣出同样数目的豆子来。数目从小到大。 </p>

<p>教育目的：增加宝宝的数学概念，同时也教宝宝认了数字。</p>
