  <div class="container content">
  <p>【增进宝宝感官发育的6款游戏】
1、用积木发声。
2、辨别方向。预备一只铃铛或其余声响悦耳的发声玩具，在宝宝阁下两侧瓜代发出声响。
3、触觉刺激。预备触感、质地差别的物品让宝宝摸。
4、听钟表的声响。让他听秒针跳动的声响。
5、揉纱巾。预备英俊的纱巾，让宝宝随便抓、揉、拽等。
6、听植物的啼声。</p>
