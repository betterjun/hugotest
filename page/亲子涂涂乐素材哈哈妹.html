  <div class="container content">
  <p>妈妈们能够将图片另存到电脑里，再打印出来，让孩子自由发挥来填色。 小朋友们精巧的涂色作品还能够上杂志呢！
参加方法：实现填色后，请爸爸妈妈将小朋友的的填色作品放进信封，寄回江西省南昌市三经路47号附1号亲子杂志社收，邮编330006，信封上请注明“有奖填色游戏”。 《亲子》（3-6岁智力画刊），更多有奖互动游戏，富厚您跟孩子的亲子韶光。</p>
