  <p>【对孩子慎用物质奖励】
过于强调物质奖励可能带来以下问题：
1、导致亲子关系物质化，变得自私自利。
2、导致孩子把外来的力取代了内在动力，阻碍了孩子对做事动机和目的的明晰。
3、孩子认为父母对自己缺乏信心和信任。
4、造成孩子之间的攀比心理。
5、导致孩子在主动思考和行动中才能形成的创造力缺乏。</p>
