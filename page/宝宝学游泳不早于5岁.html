  <h1>宝宝学游泳不早于5岁
</h1>

  <div class="metas">
<time datetime="2016-11-24">24 Nov, 2016</time>

  <div class="container content">
  <p>要控制泅水所需的肌肉动作，宝宝须要控制相当于5岁孩子的年夜动作技艺，
这最早最早也要比及宝宝4岁，有些孩子能够要比及快要6岁。
这相当于：跑时动作很谐和，能够熟练地不消扶手高低楼梯，双腿瓜代腾跃行进。
在此之前，照样餍足于玩水吧。</p>
