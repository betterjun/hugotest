  <p>【怎样答复法宝的十万个为什么】
孩子爱好问大批的为什么时，千万别没有耐烦，打断他们的问题会影响其视察和思虑才能。提议能够采用以下方法法答复：
1、用孩子能懂得的话答复。
2、用启发式的反诘，让他自问自答。
3、用钻研的方法答复。看待特殊难答复的问题，能够和孩子一路查资料。
4、坦白认可本身没有晓得。</p>
