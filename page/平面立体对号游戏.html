  <div class="container content">
  <p>游戏内容：你可以收集多种动物模型，教宝宝各种动物的名称，然后拿出动物卡片，让他挑出卡片上的动物与动物模型对号。之后你带着宝宝和卡片去动物园，让宝宝在真实的动物笼前，挑出卡片中的相应动物。</p>

<p>教育目的：以此培养宝宝的平面、立体和实体的形象概念。</p>
