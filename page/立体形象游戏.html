  <p>教育目的：帮助宝宝建立立体形象概念。</p>

<p>游戏内容：把硬币（扁的）、黄豆（圆的）、花生（椭圆）、方块积木、军旗子等堆放在盆里。你说出形状，让宝宝挑出类似的东西。比如，如果你说圆的，看他能否拿出黄豆？你说长方块，他是否拿出军旗子？待宝宝熟悉这些概念后，再认识什么叫圆柱体、圆锥体、多面体等等。</p>
