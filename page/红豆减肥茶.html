  <header class="container hat">
  <h1>红豆减肥茶
</h1>

  <div class="metas">
<time datetime="2016-11-24">24 Nov, 2016</time>


  
  &middot; Read in about 1 min
  &middot; (9 Words)
  <br>
  


</div>

</header>

  <div class="container content">
  <p>制造红豆粉：
①150g的红豆用中火炒约15分钟，呈暗红色；
②磨成粉末装入密封罐，放入冰箱保管，保管期1个月。</p>

<p>饮用：
①杯中参加3勺红豆粉；
②参加热水搅拌平均即可。</p>

<p>次数：
①1天3—4次，每餐前饮用最有效；
②每天不超越8杯，坚持一个月。从此减肥变得轻松！</p>
