  <p>准备：几个大小不同的容器(如杯子、小碗、瓶子等)
让宝宝用这些容器到水盆里去舀水玩，互相倒来倒去，把水从小碗里倒进杯子里，再从杯子里倒进小瓶里，看宝宝能不能不把水洒出来。同时引导宝宝观察：大容器里的水倒到小容器里水会溢出来，而从小的往大的倒则不会。
作用：锻炼宝宝手眼协调能力，学习容积大小的概念。</p>
