  <p>【开辟宝宝脑力的11个简略要领】
1.多跟宝宝谈话。
2.多抚摩宝宝。
3.多回应宝宝的召唤。
4.多让宝宝着手动眼。
5.多爬。
6.多搭积木。
7.多看图年夜、画面清楚、色彩鲜艳的书。
8.多给宝宝唱童谣。
9.多跟宝宝一路整顿玩具。
10.多让宝宝玩“龌龊的游戏”,如沙子、泥巴等。
11.让宝宝多一点感情休会</p>
