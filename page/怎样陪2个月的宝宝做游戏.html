  <p>Q：怎样陪2个月的宝宝做游戏？ </p>

<p>    60 天时，宝宝握着的带响的玩具一会儿就会掉下来。大人可以握着宝宝的小手，同他一起握紧玩具，并且摇出声音，让宝宝高兴。经过练习，宝宝握住玩具的时间会逐渐延长，而且不久就会挥动小手企图打响玩具。这个游戏可以锻炼宝宝手的技巧发展，为手的精细动作发展准备。</p>
