  <p>【橘子皮妙用】
①防晕车，上车前后，取新鲜的橘子皮，对准鼻孔，用手指挤捏，预防晕车；
②治咳嗽，用干橘皮5克，加水2杯煎汤后，放少量姜末、红糖趁热服用；
③橘皮粥，在粥烧滚前，放入几小块干净的橘子皮，芳香可口而且开胃；
④做陈皮，可调中开胃。
 </p>
