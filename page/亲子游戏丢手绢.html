  <p>环境要求：比较开阔的场地，周围没有尖锐的物品，防止宝宝摔伤。
目的：培养宝宝的身体的协调性，增进亲子感情。
Play
妈妈和宝宝围坐成一个小圆圈，由爸爸拿一条小丝巾围着妈妈和宝宝转圈。爸爸丢丝巾的时候妈妈和宝宝不能偷看，爸爸将丝巾丢给谁，谁就赶快拿起丝巾追赶丢给自己丝巾的那个人，如果没追到就做下一个丢丝巾的人；追到了，就罚被追到的人表演一个节目。</p>
