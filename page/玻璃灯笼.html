  <header class="container hat">
  <h1>玻璃灯笼
</h1>

  <div class="metas">
<time datetime="2016-11-24">24 Nov, 2016</time>


  
  &middot; Read in about 1 min
  &middot; (11 Words)
  <br>
  


</div>

</header>

  <div class="container content">
  <p>第一步：预备资料
一个透明的玻璃杯
两张彩色纸
透明胶
铰剪
第二步：制造灯笼芯跟灯罩
将淡色纸包裹住透明的杯子，就制造好灯笼芯了。</p>

<p> 
第三步：粘贴灯罩
把剪好的彩纸翻开呈网状，用透明胶将网状彩纸粘贴到灯笼芯上去。绕一圈，把彩纸另一头也粘上去，小小的灯笼就做好啦。
第四步：点灯笼
请妈妈预备一支小烛炬，放进灯笼芯里，再点亮。哇，好英俊的玻璃灯笼！</p>
