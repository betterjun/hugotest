  <div class="container content">
  <p>夏历正月初一这一天是“春节”，过春节又叫“过年”。过年时，咱们放鞭炮、挂灯笼、贴对联，还要做很多快活、喜庆的工作。</p>

<p>过年时挂红灯笼
吃年夜饭庆团聚
说祥瑞话来贺年
贴年画真喜庆
剪窗花迎春天
庙会里面真热烈</p>

<p>过年时贴对联，表白美好愿望。
人们以为把门神贴在大门上，能够守护家园、保平安。</p>

<p>更多精彩内容请存眷《亲子》（3-6岁智力画刊）2014年2月刊 </p>
