  <p>【高兴家教七规律】
1、给孩子一个挑选，许可孩子根据本身的兴致办事；
2、接收当初的他，不要强求孩子；
3、擅长发觉隐蔽的难题，并耐烦辅助孩子；
4、与孩子分享本身在工作中的悲欢离合；
5、以理服小孩，给孩子申辩的机遇；
6、多给孩子赞颂跟赏识，但褒扬时要对症下药，言之有物；
7、合时理智的奖赏。</p>
