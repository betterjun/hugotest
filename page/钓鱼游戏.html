  <div class="container content">
  <p>钓鱼
准备：钓鱼套具
把宝宝平时玩的钓鱼游戏放在真正的水中，会让宝宝兴趣大增。把游戏用的“小鱼”放在水盆里，然后你就可以和宝宝比赛谁钓的鱼更多了。
作用：“小鱼”在水盆里浮游不定，增加了游戏的难度，很锻炼宝宝的耐心和注意力。</p>
