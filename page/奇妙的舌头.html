  <h1>奇妙的舌头
</h1>

  <div class="metas">
<time datetime="2016-11-20">20 Nov, 2016</time>


  
  &middot; Read in about 1 min

  <div class="container content">
  <p>我们用舌头来品尝味道。舌头上布满了小小的突起——味蕾。味蕾可以帮助我们辨别食物的味道。
糖果、蛋糕、蜂蜜和香蕉是甜的。
柠檬、醋、腌黄瓜是酸的。
薯片、奶酪是咸的。
咖啡、莴苣是苦的。</p>

<p>酸、咸、苦、甜，分布在舌头不同部位的味蕾能分别感受这四种不同的味道。</p>
