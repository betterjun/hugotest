  <h1>母亲的品质影响孩子的未来
</h1>

  <div class="metas">
<time datetime="2016-11-23">23 Nov, 2016</time>


  
  &middot; Read in about 1 min

  <div class="container content">
  <p>【母亲的品质影响孩子的未来】
母亲的形象、做人原则、思想，会在不知不觉中影响着他们的孩子。
1、坚强母亲教会孩子在困难面前不怯懦。
2、心胸宽阔的母亲让孩子学会展望未来。
3、冷静镇定的母亲使孩子学会坚韧不拔。
4、有修养的母亲会铸就孩子的品质。
5、文化资深的母亲会影响孩子深刻思考。</p>
