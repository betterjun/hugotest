  <p>多元智能游戏册：菠萝屋子</p>

<p>    海绵宝宝住在年夜海里的裤头村的一个年夜菠萝里。比照生涯中的生果菠萝，为海绵宝宝的屋子涂上英俊的色彩吧！</p>

<p>    天然视察智能、视觉空间智能：领导孩子视察天然中的动物跟果实，激起其进修爱兴致，并可能比照什物精确涂色。</p>
